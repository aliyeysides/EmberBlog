<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ali Yeysides</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/4.1.7/basscss.min.css" rel="stylesheet">
</head>
<body>

  <script type="text/x-handlebars" id="home">
    <div class="clearfix">
      <div class="sm-col sm-col-6 md-col-5 lg-col-3 px2 border-right center nav-bar">
        <img class="circle" height="50%" width="50%" src="css/img/headshot.jpg"/>
        {{#link-to 'home'}}<h1>Ali Yeysides</h1>{{/link-to}}
        {{#link-to 'about' tagName="button" class="button-blue-outline mb1"}}about{{/link-to}}
        {{#link-to 'blogs' tagName="button" class="button-blue-outline mb1"}}blogs{{/link-to}}
        {{#link-to 'projects' tagName="button" class="button-blue-outline mb1"}}projects{{/link-to}}
      </div>
      <div class="sm-col sm-col-6 md-col-7 lg-col-8 px2 py3">
        {{recentBlog}}
        {{recentProject}}
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="navbar">
    <div class="clearfix">
      <div class="sm-col sm-col-6 md-col-5 lg-col-3 px2 border-right center nav-bar">
      <img class="circle" height="50%" width="50%" src="css/img/headshot.jpg"/>
      {{#link-to 'home'}}<h1>Ali Yeysides</h1>{{/link-to}}
      {{#link-to 'about'tagName="button" class="button-blue-outline mb1" }}about{{/link-to}}
      {{#link-to 'blogs' tagName="button" class="button-blue-outline mb1"}}blogs{{/link-to}}
      {{#link-to 'projects' tagName="button" class="button-blue-outline mb1"}}projects{{/link-to}}
      </div>
      <div class="sm-col sm-col-6 md-col-7 lg-col-8 px2 py3">
        {{outlet}}
      </div>
    </div>
  </script>


  <script type="text/x-handlebars" id="about">
    <span class="mid-gray">about me yo</span>
  </script>

  <script type="text/x-handlebars" id="blogs">
    <div>
      Recent Post:
        <span class="mid-gray">{{#link-to 'blog'}}{{recentBlog}}{{/link-to}} "-" {{test}}</span>
    </div>

    <ul>
    {{#each}}
      <li>{{#link-to 'blog' this class="mid-gray"}}{{title}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="blog">
    <h3>{{title}}</h3>
    <p>{{body}}</p>
  </script>

  <script type="text/x-handlebars" id="projects">
    <div>
      Recent Work:
        {{recentProject}} "-" {{test}}
    </div>
    {{#each}}
      <li>{{#link-to 'project' this }}{{name}}{{/link-to}}</li>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="project">
    {{name}}
    {{description}}
    {{builtWith}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
