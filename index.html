<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ali Yeysides</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/4.1.7/basscss.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
</head>
<body>

  <script type="text/x-handlebars" id="home">
    <div class="clearfix">
      <div class="sm-col sm-col-6 md-col-5 lg-col-3 px2 border-right center nav-bar">
        <img class="circle py2" height="50%" width="50%" src="css/img/ali.jpg"/>
        {{#link-to 'home' class="header"}}<h1>Ali Yeysides</h1>{{/link-to}}
        <p class="italic">Full-Stack Web Developer</p>
        {{#link-to 'about' tagName="button" class="button-blue-outline mb1"}}About{{/link-to}}
        {{#link-to 'blogs' tagName="button" class="button-blue-outline mb1"}}Writing{{/link-to}}
        {{#link-to 'projects' tagName="button" class="button-blue-outline mb1"}}Projects{{/link-to}}
        <div class="py3">
          <a target="_blank" href="mailto:ali.yeysides@gmail.com"><i class="fa fa-paper-plane-o fa-2x blue p1 float"></i></a>
          <a target="_blank" href="https://www.github.com/aliyeysides"><i class="fa fa-github-alt fa-2x blue p1 float"></i></a>
          <a target="_blank" href="https://www.linkedin.com/profile/view?id=235379385&trk=spm_pic"><i class="fa fa-linkedin-square fa-2x blue p1 float"></i></a>
          <a target="_blank" href="https://twitter.com/aliyeysides"><i class="fa fa-twitter fa-2x blue p1 float"></i></a>
        </div>
      </div>
      <div class="sm-col sm-col-6 md-col-7 lg-col-8 px2 py1">
        {{recentBlog}}
        {{recentProject}}
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" id="navbar">
    <div class="clearfix">
      <div class="sm-col sm-col-6 md-col-5 lg-col-3 px2 border-right center nav-bar">
        <img class="circle py2" height="50%" width="50%" src="css/img/ali.jpg"/>
        {{#link-to 'home' class="header"}}<h1>Ali Yeysides</h1>{{/link-to}}
        <p class="italic">Full-Stack Web Developer</p>
        {{#link-to 'about'tagName="button" class="button-blue-outline mb1" }}About{{/link-to}}
        {{#link-to 'blogs' tagName="button" class="button-blue-outline mb1"}}Writing{{/link-to}}
        {{#link-to 'projects' tagName="button" class="button-blue-outline mb1"}}Projects{{/link-to}}
        <div class="py3">
          <a target="_blank" href="mailto:ali.yeysides@gmail.com"><i class="fa fa-paper-plane-o fa-2x blue p1 float"></i></a>
          <a target="_blank" href="https://www.github.com/aliyeysides"><i class="fa fa-github-alt fa-2x blue p1 float"></i></a>
          <a target="_blank" href="https://www.linkedin.com/profile/view?id=235379385&trk=spm_pic"><i class="fa fa-linkedin-square fa-2x blue p1 float"></i></a>
          <a target="_blank" href="https://twitter.com/aliyeysides"><i class="fa fa-twitter fa-2x blue p1 float"></i></a>
        </div>
      </div>
      <div class="sm-col sm-col-6 md-col-7 lg-col-8 px2 py1">
        {{outlet}}
      </div>
    </div>
  </script>


  <script type="text/x-handlebars" id="about">
    <h1>About Me</h1>
    <span class="mid-gray py2">about me yo</span>
  </script>

  <script type="text/x-handlebars" id="blogs">
    <h1>Writing</h1>
    <div>
      Recent Post:
        {{#link-to 'blog' recentBlog}}{{recentBlog}}{{/link-to}} "-" {{test}}
    </div>

    <ul class="list-reset">
    {{#each}}
      <li>
        <h3>{{#link-to 'blog' this class="dark-gray article"}}{{title}}{{/link-to}}
        </h3>
        <div class="article-details mid-gray">
          {{date}}
        </div>
      </li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="blog">
    <h1>{{title}}</h1>
    <h3>{{title}}</h3>
    <p>{{body}}</p>
  </script>

  <script type="text/x-handlebars" id="projects">
    <h1>Projects</h1>

    <ul>
    {{#each}}
      <li>{{#link-to 'project' this class="mid-gray"}}{{name}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="project">
    {{name}}
    {{description}}
    {{builtWith}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
