<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ali Yeysides</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" href="css/blog.css">
</head>
<body>

  <script type="text/x-handlebars" id="navbar">
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">{{#link-to 'home' class="brand-title"}}<h1>Ali Yeysides</h1>{{/link-to}}</div>
      {{#link-to 'about' class="pure-button"}}about{{/link-to}}
      {{#link-to 'blogs' class="pure-button"}}blogs{{/link-to}}
      {{#link-to 'projects' class="pure-button"}}projects{{/link-to}}
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
      {{outlet}}
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" id="home">
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">{{#link-to 'home' class="brand-title"}}<h1>Ali Yeysides</h1>{{/link-to}}</div>
      {{#link-to 'about' class="pure-button"}}about{{/link-to}}
      {{#link-to 'blogs' class="pure-button"}}blogs{{/link-to}}
      {{#link-to 'projects' class="pure-button"}}projects{{/link-to}}
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
      {{recentBlog}}
      {{recentProject}}
      {{outlet}}
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" id="about">
    "about me yo"
  </script>

  <script type="text/x-handlebars" id="blogs">
    <div>
      Recent Post:
        {{recentBlog}} "-" {{test}}
    </div>

    <ul>
    {{#each}}
      <li>{{#link-to 'blog' this }}{{title}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="blog">
    <h3>{{title}}</h3>
    <p>{{body}}</p>
  </script>

  <script type="text/x-handlebars" id="projects">
    <div>
      Recent Work:
        {{recentProject}} "-" {{test}}
    </div>
    {{#each}}
      <li>{{#link-to 'project' this }}{{name}}{{/link-to}}</li>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="project">
    {{name}}
    {{description}}
    {{builtWith}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
