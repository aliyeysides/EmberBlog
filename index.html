<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ali Yeysides</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars" id="navbar">
  <div>
    <div>
      <div>{{#link-to 'home'}}<h1>Ali Yeysides</h1>{{/link-to}}</div>
      {{#link-to 'about'}}about{{/link-to}}
      {{#link-to 'blogs'}}blogs{{/link-to}}
      {{#link-to 'projects'}}projects{{/link-to}}
    </div>
    <div>
      {{outlet}}
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" id="home">
  <div>
    <div>
      <div>{{#link-to 'home'}}<h1>Ali Yeysides</h1>{{/link-to}}</div>
      {{#link-to 'about'}}about{{/link-to}}
      {{#link-to 'blogs'}}blogs{{/link-to}}
      {{#link-to 'projects'}}projects{{/link-to}}
    </div>
    <div>
      {{recentBlog}}
      {{recentProject}}
      {{outlet}}
    </div>
  </div>
  </script>

  <script type="text/x-handlebars" id="about">
    "about me yo"
  </script>

  <script type="text/x-handlebars" id="blogs">
    <div>
      Recent Post:
        {{recentBlog}} "-" {{test}}
    </div>

    <ul>
    {{#each}}
      <li>{{#link-to 'blog' this }}{{title}}{{/link-to}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="blog">
    <h3>{{title}}</h3>
    <p>{{body}}</p>
  </script>

  <script type="text/x-handlebars" id="projects">
    <div>
      Recent Work:
        {{recentProject}} "-" {{test}}
    </div>
    {{#each}}
      <li>{{#link-to 'project' this }}{{name}}{{/link-to}}</li>
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="project">
    {{name}}
    {{description}}
    {{builtWith}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
