<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ali Yeysides</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <h1>Ali Yeysides</h1>
    {{#link-to 'index'}}home{{/link-to}}
    {{#link-to 'blogs'}}blogs{{/link-to}}
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="blogs">
    <ul>
    {{#each}}
      {{#link-to 'blog' this }}{{title}}{{/link-to}}
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" id="blog">
  {{#each}}
    <h3>{{title}}</h3>
    <p>{{body}}</p>
  {{/each}}
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.0.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
